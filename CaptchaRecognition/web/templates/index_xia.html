<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>上传图片</title>
</head>
<body>


<div>

    <div>
      <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.photo }}
        {% for error in form.photo.errors %}
            <span style="color: red;">{{ error }}</span>
        {% endfor %}
        <br>
        {{ form.submit }}
      </form>
  
      {% if file_url %}
      <br><img src="{{ file_url }}">
      <br>预测结果：{{forecast}}
      {% endif %}
    </div>
		
	</div>
</div>
</body>
</html>
